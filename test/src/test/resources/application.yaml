server:
  port: 8081

spring:
  application:
    name: flowjob-test
  # DB
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/flow_job?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: root
#    url: jdbc:mysql://10.219.153.31:3306/flow_job?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
#    username: brozen
#    password: nSN2ZYAr
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true  # 日志中显示sql语句
  flyway:
    # 是否启用flyway
    enabled: true
    # 编码格式，默认UTF-8
    encoding: UTF-8
    # 迁移sql脚本文件存放路径，默认db/migration
    locations: classpath:db/migration
    # 迁移时是否进行校验，默认true
    validate-on-migrate: true
    # 当迁移发现数据库非空且存在没有元数据的表时，自动执行基准迁移，新建schema_version表
    baseline-on-migrate: true

flowjob:
  broker:
    enabled: false
  worker:
    enabled: false
    brokers:
      - http://localhost:8081
    taskQueueSize: 64
    tags:
      - a=b
      - c=d


